<!Doctype html>
<html>
    <head>
        <title>snake game by Saeed</title>
        <script src="snake.js" type="text/javascript" defer></script>
        <style>
            body{
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                display: grid;
                grid-template-columns: 1fr 1fr;
            }
            canvas{
                margin: 0 auto;
                display: block;
            }
        </style>
    </head>
    <body>
        <canvas id="gameCanvas" width="625" height="625"></canvas>
        <div>
            <img src="snake.png" width="100" alt="snake" /> <br/>the snake game
            <h2 id="score">your score : 0</h2>
            <h4>hey there, welcome to the remake of the snake game.</h4>
            <h4>this game uses javascript to run</h4>
            <h4>the objective is to eat as much apples as you can</h4>
            <h4>controls are the arrow keys</h4>
            <img src="controls.png" alt="controls" />
            
        </div>
    </body>
</html>
